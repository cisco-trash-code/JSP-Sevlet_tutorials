<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
  <h1>
    <form action="student-response.jsp">
        Student First Name: <input type="text" name="firstName" />
        <br><br>
        Student Last Name: <input type="text" name="lastName" />
        <br><br>
        Country: <select name="country">
                <option>Brazil</option>
                <option>Canada</option>
                <option>Germany</option>
                <option>Belgium</option>
                <option>France</option>
        </select>
      <br><br>
      Gender: <br>
      <input name="gender" type="radio" value="Male"> Male
      <input name="gender" type="radio" value="Female"> Female
      <input name="gender" type="radio" value="Other"> Other
      <br><br>
      Favourite Programming Languages: <br>
      <input name="favLanguage" type="checkbox" value="Java"> Java
      <input name="favLanguage" type="checkbox" value="JavaScript"> JavaScript
      <input name="favLanguage" type="checkbox" value="PHP"> PHP
      <input name="favLanguage" type="checkbox" value="C#"> C#
      <br><br>
      <input type="submit" value="Submit" />
    </form>
  </h1>
</body>
</html>
